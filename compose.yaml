---
services:
  app:
    build:
      context: .
      dockerfile: ./Docker/app/Dockerfile
    container_name: app
    environment:
      TZ: Asia/Tokyo
      COMPOSER_ALLOW_SUPERUSER: 1
    volumes:
      - type: bind
        source: ./src
        target: /var/www/html
    networks:
      - backend

  web:
    image: nginx:1.22
    container_name: web
    environment:
      TZ: Asia/Tokyo
    ports:
      - 8080:80
    depends_on:
      - app
    volumes:
      - type: bind
        source: ./Docker/web/default.conf
        target: /etc/nginx/conf.d/default.conf
      - type: bind
        source: ./src
        target: /var/www/html
    networks:
      - backend

networks:
  backend:
